<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport Jorge="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeteZah | Proxy</title>
    <link rel="icon" href="storage/images/logo-png-removebg-preview.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta property="og:title" content="PeteZah | Proxy">
    <meta property="og:description" content="Next-gen proxy browsing">
    <meta property="og:image" content="/storage/images/logo-png-removebg-preview.png">
    <meta name="keywords" content="PeteZah Proxy, bypass restrictions, web proxy">

    <style>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        font-weight: 400;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at center, #0a0f26, #030509); /* Deep cosmic gradient */
        color: #e6f0ff;
    }

    .tabs {
        display: flex;
        align-items: center;
        background: linear-gradient(180deg, #1c2747, #0f1629);
        padding: 4px 6px; /* Original padding */
        border-bottom: 1px solid #3a4b8c;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
        overflow-x: auto;
    }

    .tab {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px 6px 16px; /* Original padding */
        color: #80d4ff; /* Neon cyan */
        cursor: pointer;
        background: linear-gradient(145deg, #1e2a44, #0f1629);
        border-radius: 8px; /* Original border-radius */
        margin-right: 4px; /* Original margin */
        transition: all 0.3s ease;
        max-width: 340px;
        min-width: 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        position: relative;
        box-shadow: 0 0 12px rgba(0, 204, 255, 0.5); /* Brighter cyan glow */
        border: 2px solid transparent;
        animation: glowPulse 1.5s infinite alternate;
    }

    @keyframes glowPulse {
        0% {
            box-shadow: 0 0 12px rgba(0, 204, 255, 0.5), 0 0 24px rgba(0, 204, 255, 0.3);
            border-color: rgba(0, 204, 255, 0.6);
        }
        100% {
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.9), 0 0 40px rgba(0, 204, 255, 0.6);
            border-color: rgba(0, 204, 255, 1);
        }
    }

    .tab:last-child {
        border-bottom: none;
    }

    .tab.active {
        background: linear-gradient(145deg, #3a4b8c, #1e2a44);
        color: #ff80ff; /* Neon magenta for active tab */
        box-shadow: 0 0 25px rgba(0, 204, 255, 1), inset 0 0 12px rgba(0, 204, 255, 0.6);
        border-color: rgba(0, 204, 255, 1);
    }

    .tab:hover {
        background: linear-gradient(145deg, #3a4b8c, #182133);
        color: #ffffff;
        box-shadow: 0 0 30px rgba(0, 204, 255, 1);
    }

    .tab .close-button {
        margin-left: auto;
        padding-left: 10px; /* Original padding */
        color: #80d4ff; /* Neon cyan */
        font-size: 14px; /* Original font-size */
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .tab .close-button:hover {
        color: #ff4d4d; /* Bright red for contrast */
        text-shadow: 0 0 12px rgba(255, 77, 77, 0.9);
    }

    .add-tab-button {
        padding: 6px 12px; /* Original padding */
        cursor: pointer;
        background: linear-gradient(145deg, #1e2a44, #0f1629);
        color: #e6f0ff;
        border: none;
        border-radius: 8px; /* Original border-radius */
        font-size: 18px; /* Original font-size */
        transition: all 0.3s ease;
        box-shadow: 0 0 12px rgba(0, 204, 255, 0.5);
    }

    .add-tab-button:hover {
        background: linear-gradient(145deg, #3a4b8c, #182133);
        box-shadow: 0 0 25px rgba(0, 204, 255, 0.9);
        transform: scale(1.05);
    }

    .navbar {
        display: flex;
        align-items: center;
        background: linear-gradient(180deg, #1c2747, #0f1629);
        padding: 4px 10px; /* Original padding */
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
    }

    .navbar-left, .navbar-right {
        display: flex;
        gap: 12px; /* Original gap */
        flex-shrink: 0;
    }

    .navbar button {
        background: none;
        border: none;
        color: #80d4ff; /* Neon cyan */
        cursor: pointer;
        font-size: 14px; /* Original font-size */
        width: 32px; /* Slightly smaller for original footprint */
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
        position: relative;
    }

    .navbar button::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 204, 255, 0.5), transparent);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        transform: scale(0.8);
    }

    .navbar button:hover::before {
        opacity: 1;
        transform: scale(1);
    }

    .navbar button:hover {
        color: #ff80ff; /* Neon magenta */
        text-shadow: 0 0 12px rgba(255, 128, 255, 0.9);
        transform: scale(1.1);
    }

    .search-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        background: linear-gradient(145deg, #3a4b8c, #1e2a44);
        border-radius: 20px; /* Original border-radius */
        margin: 0 12px; /* Original margin */
        padding: 2px; /* Original padding */
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 204, 255, 0.6);
    }

    .search-container input {
        flex-grow: 1;
        padding: 6px 10px; /* Original padding */
        border: 1px solid transparent;
        background: transparent;
        color: #e6f0ff;
        font-size: 13px; /* Original font-size */
        outline: none;
        transition: all 0.3s ease;
        border-radius: 20px;
    }

    .search-container input:hover {
        background: rgba(58, 75, 140, 0.3);
    }

    .search-container input:focus {
        background: rgba(58, 75, 140, 0.5);
        outline: none;
        box-shadow: 0 0 25px rgba(0, 204, 255, 0.9);
        border-color: rgba(0, 204, 255, 1);
    }

    .search-container button {
        padding: 6px; /* Original padding */
        color: #80d4ff; /* Neon cyan */
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-container button:hover {
        color: #ff80ff; /* Neon magenta */
        background: radial-gradient(circle, rgba(0, 204, 255, 0.5), transparent);
    }

    .content-wrapper {
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        background: #030509;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none;
        background-color: #ffffff;
    }

    iframe.active {
        display: block;
    }
</style>
    </style>
</head>
<body>
    <div class="tabs" id="tabs">
        <div class="tab active" onclick="selectTab(this)">New Tab <span class="close-button" onclick="closeTab(event, this)">×</span></div>
        <button class="add-tab-button" onclick="addTab()">+</button>
    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-left">
            <button onclick="goHome()"><i class="fa fa-home"></i></button>
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
            <button onclick="refresh()"><i class="fas fa-redo"></i></button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search or enter a URL" onkeydown="if(event.key === 'Enter') search()">
            <button onclick="search()"><i class="fas fa-search"></i></button>
        </div>
        <div class="navbar-right">
            <button onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
            <button onclick="settings()"><i class="fa fa-cog"></i></button>
        </div>
    </div>
    <div class="content-wrapper" id="content-wrapper">
        <iframe class="tab-iframe active" src="/static/index.html" id="iframe-1"></iframe>
    </div>

    <script>
    let tabCount = 1;
    const proxyPrefix = "/static/embed.html#";
    let tabHistory = [];

    function selectTab(tabElement) {
        const tabs = document.querySelectorAll('.tab');
        const iframes = document.querySelectorAll('.tab-iframe');
        tabs.forEach(tab => tab.classList.remove('active'));
        iframes.forEach(iframe => iframe.classList.remove('active'));
        tabElement.classList.add('active');
        const tabIndex = [...tabElement.parentElement.children].indexOf(tabElement);
        const iframe = iframes[tabIndex];
        iframe.classList.add('active');
        updateSearchBar(iframe);
        
        const currentTabIndex = tabIndex;
        tabHistory = tabHistory.filter(index => index !== currentTabIndex);
        tabHistory.push(currentTabIndex);
    }

    function addTab(url = "/static/index.html") {
        tabCount++;
        const tabsContainer = document.getElementById('tabs');
        const newTab = document.createElement('div');
        newTab.classList.add('tab');
        newTab.textContent = "New Tab";
        newTab.innerHTML += ' <span class="close-button" onclick="closeTab(event, this)">×</span>';
        newTab.onclick = () => selectTab(newTab);
        tabsContainer.insertBefore(newTab, document.querySelector('.add-tab-button'));

        const iframe = document.createElement('iframe');
        iframe.classList.add('tab-iframe');
        iframe.id = `iframe-${tabCount}`;
        iframe.src = url;
        document.getElementById('content-wrapper').appendChild(iframe);
        selectTab(newTab);
    }

    function closeTab(event, closeButton) {
        event.stopPropagation();
        const tab = closeButton.parentElement;
        const tabIndex = [...tab.parentElement.children].indexOf(tab);
        const iframe = document.getElementById(`iframe-${tabIndex + 1}`);
        
        tabHistory = tabHistory.filter(index => index !== tabIndex);
        
        if (tab.classList.contains('active') && tabCount > 1) {
            const lastVisitedIndex = tabHistory.length > 0 ? tabHistory[tabHistory.length - 1] : 0;
            const tabs = document.querySelectorAll('.tab');
            const nextTab = tabs[lastVisitedIndex];
            if (nextTab && nextTab.className === 'tab') selectTab(nextTab);
        }
        
        tab.remove();
        iframe.remove();
        tabCount--;
        if (tabCount === 0) addTab();
    }

    function updateTabName(iframe, tabElement) {
        iframe.onload = () => {
            const title = iframe.contentDocument?.title || "New Tab";
            tabElement.childNodes[0].textContent = title.substring(0, 30);
            updateSearchBar(iframe);
        };
    }

    function getUnproxifiedUrl(proxifiedUrl) {
        if (proxifiedUrl.startsWith(proxyPrefix)) {
            return proxifiedUrl.replace(proxyPrefix, "");
        }
        if (proxifiedUrl === "/static/index.html") {
            return "petezah://newtab";
        }
        if (proxifiedUrl === "/static/prox/settings") {
            return "petezah://settings";
        }
        return proxifiedUrl;
    }

    function search() {
        const input = document.getElementById('search-input').value.trim();
        if (!input) return;
        const iframe = document.querySelector('.tab-iframe.active');
        const url = input.startsWith('http') ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        iframe.src = `${proxyPrefix}${url}`;
        document.getElementById('search-input').value = getUnproxifiedUrl(`${proxyPrefix}${url}`);
        const activeTab = document.querySelector('.tab.active');
        updateTabName(iframe, activeTab);
    }

    function goHome() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.src = "/static/index.html";
        document.getElementById('search-input').value = "petezah://newtab";
        const activeTab = document.querySelector('.tab.active');
        activeTab.childNodes[0].textContent = "New Tab";
    }

    function goBack() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.contentWindow.history.back();
    }

    function goForward() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.contentWindow.history.forward();
    }

    function refresh() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.contentWindow.location.reload();
    }

    function settings() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.src = "/static/prox/settings";
        document.getElementById('search-input').value = "petezah://settings";
        const activeTab = document.querySelector('.tab.active');
        activeTab.childNodes[0].textContent = "Settings";
    }

    function toggleFullscreen() {
        const iframe = document.querySelector('.tab-iframe.active');
        if (!document.fullscreenElement) {
            iframe.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    function updateSearchBar(iframe) {
        iframe.onload = () => {
            const unproxifiedUrl = getUnproxifiedUrl(iframe.src);
            document.getElementById('search-input').value = unproxifiedUrl;
            const activeTab = document.querySelector('.tab.active');
            updateTabName(iframe, activeTab);
        };
    }

    // Initialize search bar on page load
    const initialIframe = document.querySelector('.tab-iframe.active');
    const initialTab = document.querySelector('.tab.active');
    document.getElementById('search-input').value = "petezah://newtab";
    updateTabName(initialIframe, initialTab);
    </script>
</body>
</html>
