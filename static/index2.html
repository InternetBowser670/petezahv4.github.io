<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="storage/assets/css/proxy2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Outfit:wght@100..900&display=swap');

        /* Previous styles remain unchanged */
        body {
            color: #fff;
            background-color: #0A1D37;
            text-align: center;
            font-family: "Outfit", sans-serif;
        }

        /* Previous styles remain unchanged */
        /* Adding popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #141414;
            padding: 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        .popup input[type="text"] {
            margin: 10px 0;
            width: 300px;
        }

        .popup input[type="file"] {
            margin: 10px 0;
            background-color: transparent;
            padding: 5px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #555;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        .popup button:hover {
            background-color: #777;
        }

        /* Previous styles remain unchanged */
    </style>
</head>
<body>
    <div class="god-rays"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Pete Prօxy</h1>
    <p id="dynamicParagraph">(TEXT)</p>

    <div id="search-container">
        <form id="uv-form">
            <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
            <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
            <button class="search-button" onclick="submitSearch()">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
    </div>

    <div class="pinned-icons" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
        <a href="/static/embed.html#https://tiktok.com" style="display: inline-block;">
            <img src="/storage/ag/a/tiktok/IMG_5335.png" style="width: 30px; height: 30px; border-radius: 50%; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </a>
        <a href="/static/embed.html#https://twitch.tv" style="display: inline-block;">
            <img src="/storage/ag/a/twitch/IMG_5336.png" style="width: 30px; height: 30px; border-radius: 50%; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </a>
        <a href="/static/embed.html#https://google.com" style="display: inline-block;">
            <img src="/storage/ag/a/google/IMG_5324.webp" style="width: 30px; height: 30px; border-radius: 50%; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </a>
        <a href="/static/embed.html#https://now.gg" style="display: inline-block;">
            <img src="/storage/ag/a/nowgg/IMG_5325.png" style="width: 30px; height: 30px; border-radius: 50%; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </a>
        <a href="#" id="add-pin" style="display: inline-block;">
            <img src="/storage/ag/a/add-pin.png" style="width: 30px; height: 30px; border-radius: 50%; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">
        </a>
    </div>

    <!-- Popup for adding new pin -->
    <div id="add-pin-popup" class="popup">
        <h3 style="margin: 0 0 15px 0;">Add New Pin</h3>
        <input type="text" id="pin-url" placeholder="Enter URL (https:// required)">
        <input type="file" id="pin-image" accept="image/*">
        <button onclick="addNewPin()">Add</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <!-- Time Display Element -->
    <div id="time"></div>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <script>
        const phrases = [
            "Pete Zah best unblocked games ever!", 
            "https://petezahgames.com", 
            "Credits to Brunys and US4 for the proxy setup, brunysixlwork.github.io and voucan-us4.github.io:)", 
            "just had a major update ¯\\_(ツ)_/¯", 
            "Roblox should now work my eskibidi sigmets", 
            "IVE EDGED TO Pete Zah -idkiguess",
        ];

        const paragraph = document.getElementById('dynamicParagraph');

        function changeText() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            paragraph.textContent = randomPhrase;
        }

        paragraph.addEventListener('click', changeText);
        window.onload = changeText;

        // Function to update time
        function updateTime() {
            const timeElement = document.getElementById("time");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Add pin functionality
        document.getElementById('add-pin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('add-pin-popup').style.display = 'block';
        });

        function addNewPin() {
            const urlInput = document.getElementById('pin-url').value;
            const imageInput = document.getElementById('pin-image').files[0];

            if (!urlInput.startsWith('https://')) {
                alert('URL must start with https://');
                return;
            }

            if (!imageInput) {
                alert('Please select an image');
                return;
            }

            const pinnedIcons = document.querySelector('.pinned-icons');
            const newPin = document.createElement('a');
            newPin.href = `/static/embed.html#${urlInput}`;
            newPin.style.display = 'inline-block';

            const img = document.createElement('img');
            img.style.width = '30px';
            img.style.height = '30px';
            img.style.borderRadius = '50%';
            img.style.transition = 'transform 0.3s';
            img.onmouseover = function() { this.style.transform = 'scale(1.2)'; };
            img.onmouseout = function() { this.style.transform = 'scale(1)'; };

            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                newPin.appendChild(img);
                pinnedIcons.insertBefore(newPin, document.getElementById('add-pin').parentElement);
                closePopup();
            };
            reader.readAsDataURL(imageInput);
        }

        function closePopup() {
            document.getElementById('add-pin-popup').style.display = 'none';
            document.getElementById('pin-url').value = '';
            document.getElementById('pin-image').value = '';
        }
    </script>
</body>
</html>
