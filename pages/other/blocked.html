<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a192f;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.5;
            margin: 0;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pulse"></div>
        <h1>Access Denied</h1>
        <p>You have been blocked from accessing PeteZah<br>because you were placed on a block list based on policy violations.<br>Join PeteZah's <a href="https://discord.gg/petezah">discord</a> to request for your ip to be unblocked.</p>
    </div>
</body>
</html>
