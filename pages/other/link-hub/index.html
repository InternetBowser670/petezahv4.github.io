<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeteZah Link Hub</title>
    <style>
        /* Global styles */
        body {
            background: linear-gradient(135deg, #2e3b55, #1f2833, #1f4068); /* Dark gradient background */
            color: #f0f0f0; /* Gentle white text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #A9C7F3; /* Light blue accent for the title */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Button and Dropdown Styles */
        select, button, .refresh-btn {
            background: linear-gradient(135deg, #3a4c6b, #2e3b55); /* Dark gradient for buttons */
            color: #f0f0f0;
            border: 1px solid #3a4c6b;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            margin-top: 15px;
            outline: none;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover, .refresh-btn:hover {
            background: linear-gradient(135deg, #2e3b55, #3a4c6b);
            border-color: #A9C7F3;
            transform: scale(1.05);
        }

        select {
            margin-bottom: 20px;
        }

        .link-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        .link-container a {
            background: linear-gradient(135deg, #3a4c6b, #2e3b55); /* Gradient background for links */
            color: #f0f0f0;
            text-decoration: none;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-container a:hover {
            background: linear-gradient(135deg, #2e3b55, #3a4c6b);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .link-container a:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark/Light mode toggle */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #A9C7F3;
            color: #2e3b55;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .mode-toggle:hover {
            background: #3a4c6b;
            color: #f0f0f0;
        }

    </style>
</head>
<body>

    <h1>PeteZah Link Hub</h1>

    <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <div>
        <select id="linkCategory">
            <option value="domains">Domain Links</option>
            <option value="firebase">Firebase Links</option>
            <option value="cloudflare">Cloudflare Links</option>
            <option value="fastly">Fastly Links</option>
        </select>
    </div>

    <button onclick="getRandomLink()">Give Me A Link</button>
    <button class="refresh-btn" onclick="window.location.reload()">Refresh</button>

    <div class="link-container" id="linkList">
        <!-- The link will be shown here -->
    </div>

    <script>
        // Define the links
        const links = {
            domains: [
                { name: "Main", url: "https://petezahgames.com" },
                { name: "Backup 1", url: "https://supergisfire.com" },
                { name: "Backup 2", url: "https://cudahysdschoolwork.supergisfire.com/" }
            ],
            firebase: [
                { name: "PeteZah Finally Works", url: "https://petezahfinallyworks.web.app" },
                { name: "PeteZah", url: "https://petezah.web.app" },
                { name: "Pete-Zah-Games", url: "https://pete-zah-games.web.app/" },
                { name: "PeteZah is Sexy", url: "https://petezahissexy.web.app" },
                { name: "I Love PeteZah", url: "https://ilovepetezah.web.app" }
            ],
            cloudflare: [
                { name: "PeteZah", url: "https://petezah.pages.dev" },
                { name: "Cudahy School Work", url: "https://cudahysdschoolwork.pages.dev" }
            ],
            fastly: [
                { name: "PeteZah Games Fastly", url: "https://petezahgames.global.ssl.fastly.net" },
                { name: "PeteZah Fastly", url: "https://petezah.global.ssl.fastly.net" },
                { name: "PeteZah is Cool", url: "https://petezahiscool.global.ssl.fastly.net" }
            ]
        };

        function getRandomLink() {
            const category = document.getElementById('linkCategory').value;
            const categoryLinks = links[category];
            
            if (categoryLinks) {
                const randomLink = categoryLinks[Math.floor(Math.random() * categoryLinks.length)];
                window.open(randomLink.url, "_blank");
            }
        }

        function toggleMode() {
            const body = document.body;
            const modeToggle = document.querySelector('.mode-toggle');

            if (body.style.background.includes('#1f2833')) {
                body.style.background = 'linear-gradient(135deg, #fff, #e3f2fd, #bbdefb)';
                body.style.color = '#1f2833';
                modeToggle.textContent = 'Switch to Dark Mode';
            } else {
                body.style.background = 'linear-gradient(135deg, #2e3b55, #1f2833, #1f4068)';
                body.style.color = '#f0f0f0';
                modeToggle.textContent = 'Switch to Light Mode';
            }
        }
    </script>

</body>
</html>
